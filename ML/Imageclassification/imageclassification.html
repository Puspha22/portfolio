<style>
  .drop-container {
  position: relative;
  display: flex;
  gap: 10px;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 200px;
  padding: 20px;
  border-radius: 10px;
  border: 2px dashed #555;
  color: #444;
  cursor: pointer;
  transition: background .2s ease-in-out, border .2s ease-in-out;
}

.drop-container:hover {
  background: #eee;
  border-color: #111;
}

.drop-container:hover .drop-title {
  color: #222;
}

.drop-title {
  color: #444;
  font-size: 20px;
  font-weight: bold;
  text-align: center;
  transition: color .2s ease-in-out;
}

input[type=file] {
  width: 350px;
  max-width: 100%;
  color: #444;
  padding: 5px;
  background: #fff;
  border-radius: 10px;
  border: 1px solid #555;
}

input[type=file]::file-selector-button {
  margin-right: 20px;
  border: none;
  background: #084cdf;
  padding: 10px 20px;
  border-radius: 10px;
  color: #fff;
  cursor: pointer;
  transition: background .2s ease-in-out;
}

input[type=file]::file-selector-button:hover {
  background: #0d45a5;
}
</style>
<script>
  // Initialize the Image Classifier method with MobileNet
  const classifier = ml5.imageClassifier('MobileNet', modelReady);
  
  // When the model is loaded
  function modelReady() {
    console.log('Model is ready!!!');
  }
  
  // Get a prediction for the current video frame
  function gotResult(error, results) {
    // Display any error
    if (error) {
      console.error(error);
    }
    console.log(results);
    // confidence score
    document.getElementById('result').innerHTML = results[0].label + ' ' + results[0].confidence.toFixed(2);
    document.getElementById('result').innerHTML = results[0].label;
  }
  
  // Set up an event listener for the image upload
  document.getElementById('file').addEventListener('change', function() {
    // Get the image
    const img = document.getElementById('img');
    // Get the file
    const file = document.getElementById('file').files[0];
    // Create a new FileReader
    const reader = new FileReader();
    // Add an event listener for when the FileReader loads
    reader.addEventListener("load", function () {
      // Convert image file to base64 string
      img.src = reader.result;
      // Make prediction with the selected image
      const element = document.getElementById("result");
      classifier.classify(img, gotResult);
      let num = results[0].confidence * 100; 
      element.innerHTML = results[0].label + "<br>Confidence: " + num.toFixed(2) + "%";
    }, false);
    // Check if the file is an image
    if (file) {
      // Read the file
      reader.readAsDataURL(file);
      
    }
  });
  </script>
