<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <h1>ML Videos</h1>
    <h1> video detection </h1>
    <!-- <video width="320" height="240" controls>
        <source src="videos/video.mp4" type="video/mp4">
    </video> -->
    
    <video id="video" width="320" height="240" autoplay></video>

    <canvas id="canvas" width="320" height="240"></canvas>

    
    <script>
        const videos = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');

        navigator.mediaDevices.getUserMedia({video: true})
        .then(stream => {
            videos.srcObject = stream;
        })
        .catch(err => {
            console.log(err);
        });

        video.addEventListener('play', () => {
            setInterval(() => {
                context.drawImage(videos, 0, 0, 320, 240);
            }, 1000/30);
        });

    </script>

    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.sound.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ml5/0.2.2/ml5.min.js"></script>
    <script src="sketch.js"></script>
    
    <script>
        let classifier;
        let video;
        let flippedVideo;
        let label = "waiting...";
        let confidence = 0;
      
        function preload() {
          classifier = ml5.imageClassifier('MobileNet');
        }
        function setup() {
          createCanvas(640, 550);
          video = createCapture(VIDEO);
        //   video.size(640, 480);
          video.hide();
          flippedVideo = ml5.flipImage(video);
          classifyVideo();
        }
      
        function classifyVideo() {
          flippedVideo = ml5.flipImage(video)
          classifier.classify(flippedVideo, gotResults);
          flippedVideo.remove();
        }
      
        function gotResults(error, results) {
          if (error) {
            console.error(error);
          }
          console.log(results);
          let label = results[0].label;
            let confidence = results[0].confidence;
            classifyVideo();
        }
      
        function draw() {
          background(0);
          image(video, 0, 0);
          fill(255);
          textSize(16);
          textAlign(CENTER);
          text(label, width / 2, height - 4);
          text(confidence, width / 2, height - 20);
        }
      </script>
      
</body>
</html>
